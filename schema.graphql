type Wildcard @entity {
  id: ID! # Just the tokenId
  tokenId: BigInt!
  price: BigInt!
  owner: Bytes! # address
  patronageNumerator: BigInt!
  timeAcquired: BigInt!
}

type Patron @entity {
  id: ID! # Just the address
  address: Bytes! # address
  tokens: [Wildcard!]
  deposit: BigInt!
}

type Tester @entity {
  id: ID!
  eventTimeStamp: BigInt!
  timeAcquired0: BigInt!
  timeAcquired1: BigInt!
}
