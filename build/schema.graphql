type Patron @entity {
  id: ID! # Just the address
  address: Bytes! # address
  tokens: [Wildcard!]
  deposit: BigInt!
}

type Tester @entity {
  id: ID!
  random: BigInt!
}

type Wildcard @entity {
  id: ID! # Just the tokenId
  tokenId: BigInt!
  price: BigInt!
  owner: Bytes! # address
  patronageNumerator: BigInt!
}
