specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Steward
    network: goerli
    source:
      address: "0x0C00CFE8EbB34fE7C31d4915a43Cde211e9F0F3B"
      abi: Steward
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - LogBuy
        - LogPriceChange
        - LogForeclosure
        - LogCollection
        - LogRemainingDepositUpdate
        - AddToken
      abis:
        - name: Steward
          file: Steward/abis/Steward.json
        - name: Token
          file: Steward/abis/Token.json
      eventHandlers:
        - event: LogBuy(indexed address,indexed uint256)
          handler: handleLogBuy
        - event: LogPriceChange(indexed uint256)
          handler: handleLogPriceChange
        - event: LogForeclosure(indexed address)
          handler: handleLogForeclosure
        - event: LogCollection(indexed uint256)
          handler: handleLogCollection
        - event: LogRemainingDepositUpdate(indexed address,indexed uint256)
          handler: handleLogRemainingDepositUpdate
        - event: AddToken(indexed uint256,uint256)
          handler: handleAddToken
      file: Steward/Steward.wasm
  - kind: ethereum/contract
    name: Token
    network: goerli
    source:
      address: "0x6Da7DD22A9c1B6bC7b2Ba9A540A37EC786E30eA7"
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - MinterAdded
        - MinterRemoved
        - Transfer
        - Approval
        - ApprovalForAll
      abis:
        - name: Token
          file: Token/abis/Token.json
      eventHandlers:
        - event: MinterAdded(indexed address)
          handler: handleMinterAdded
        - event: MinterRemoved(indexed address)
          handler: handleMinterRemoved
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
      file: Token/Token.wasm
  - kind: ethereum/contract
    name: VitalikStewardLegacy
    network: goerli
    source:
      address: "0xdC0884f78b17913d4EE7bfcd046e13407FFAb56B"
      abi: VitalikStewardLegacy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - LogBuy
        - LogPriceChange
        - LogForeclosure
        - LogCollection
      abis:
        - name: VitalikStewardLegacy
          file: VitalikStewardLegacy/abis/VitalikStewardLegacy.json
      eventHandlers:
        - event: LogBuy(indexed address,indexed uint256)
          handler: handleLogBuy
        - event: LogPriceChange(indexed uint256)
          handler: handleLogPriceChange
        - event: LogForeclosure(indexed address)
          handler: handleLogForeclosure
        - event: LogCollection(indexed uint256)
          handler: handleLogCollection
      file: VitalikStewardLegacy/VitalikStewardLegacy.wasm
  - kind: ethereum/contract
    name: VitalikTokenLegacy
    network: goerli
    source:
      address: "0x64Fde89bae3e52b3b853A0ba8F8184D72a398F5b"
      abi: VitalikTokenLegacy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
        - ApprovalForAll
      abis:
        - name: VitalikTokenLegacy
          file: VitalikTokenLegacy/abis/VitalikTokenLegacy.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
      file: VitalikTokenLegacy/VitalikTokenLegacy.wasm
